<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shazam</title>
    <link rel="stylesheet" href="../shazam/shazam.css">
</head>
<body>
    <div class="wrapper">
        <div class="top">
            <div class="logo-and-links">
                <img class="shalogo" src="./shazamlogo.png" alt="Shazam Logo">
               <p class="top-txt">GET THE APP</p>
               <p class="top-txt">CONCERTS</p>
               <p class="top-txt">CHARTS</p>
               <p class="top-txt">MY LIBRARY</p>
            </div>
            <div class="magnifier-and-connect">
                <img class="magnifier" src="./download.png" alt="Magnifierpic">
                <button id="bluebutton">CONNECT & Music</button>
            </div>
        </div>
        <div class="middle" id="middle">
            <div id="sign-up-container">
                <img src="../shazam/shazamlogo.png" alt="Shazam logo" id="modalLogo">
                <input type="email" id="myInput" name="myInput" placeholder="Type in your email">
                <input type="password" id="MyPw" name="MyPw" placeholder="Type in your password">
                <button id="signUpButton">Sign up</button>
            </div>
        </div>
        <div class="bottom"></div>
    </div>
    <script defer src="../shazam/shazam.js"></script>
</body>
</html>


<input type="text" id="myInput" name="myInput" placeholder="Type something...">
